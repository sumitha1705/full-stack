<!DOCTYPE html>
<html>
    <head>
        <title>LoginPage</title>
        <link rel = 'icon' href="/static/booklogo.jpg">
        <style>
        body {
    background-image: url('/static/bgimage.png'); /* âœ… Corrected path */
    background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
    font-family: Arial, sans-serif;
}


        .horizontal-line {
            height: 10px;
            background-color: white;
            width: 100%;
        }

        .navbar {
            display: flex;
            justify-content: center;
            margin-left: 60%;
            padding: 15px 0;
        }

        .nav-link {
            margin: 0 20px;
            font-size: 24px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .btn {
            height: 50px;
            width: 170px;
            padding: 10px;
            border-radius: 15px;
            font-size: 24px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 200px;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.6);
            width: 350px;
            padding: 40px;
            border-radius: 20px;
            margin: 100px auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 5px solid white;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d9ff;
        }
         input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
        #one {
            height: 25px;
            width: 100px;
            padding: 3px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
    </head>
    <body >
        <div class="horizontal-line"></div>
<!-- Navbar goes here -->
    <nav class="navbar">
        <a href="/home" class="nav-link">Home</a>
        <a href="/aboutus" class="nav-link">About Us</a>
        <a href="/contact" class="nav-link">Contact</a>
        <button onclick="history.back()">Back</button>
        

    </nav>

    <div class="horizontal-line"></div>
     <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" id ="one">Login</button>
        </form>
    </div>
    </body>
</html>
